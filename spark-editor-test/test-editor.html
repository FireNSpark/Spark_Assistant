<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub File Editor (Mobile Friendly)</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: monospace;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 400px;
      background: #1e1e1e;
      color: #00ff99;
      border: 1px solid #444;
      padding: 10px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    #error-msg {
      color: red;
      margin-top: 10px;
    }
  </style>

  <script src="githubeditor.js"></script>
  <script src="githubselector.js"></script>
</head>
<body>

  <h2>ðŸ”¥ GitHub Live File Editor</h2>
  <div id="selector-container"></div>
  <div id="editor-container"></div>
  <div id="error-msg"></div>

  <script>
    const proxyURL = "https://cors-anywhere.herokuapp.com/";
    const fileURL = "https://firenspark.github.io/Spark_Assistant/index.html";

    githubEditor.fetchFile(proxyURL + fileURL)
      .catch(err => {
        const errBox = document.getElementById("error-msg");
        errBox.textContent = "Fetch failed: " + err.message;
        console.error("Fetch error:", err);
      });

    githubSelector.initUI();
  </script>

</body>
</html>
